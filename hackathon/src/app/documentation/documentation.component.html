<!--The content below is only a placeholder and can be replaced.-->
<img style="text-align:center" xmlns:background-color="http://www.w3.org/1999/xhtml"
     xmlns:background-color="http://www.w3.org/1999/xhtml">
  <br>


<ul>

  <h2 class="prompt">Symptoms</h2>

  <div class="container-fluid">
      <textarea class="field" align="middle"
                [(ngModel)]="symptoms"></textarea>
  </div>

  <br>
  <h2 class="prompt">Diagnosis</h2>
  <div class="container-fluid">
      <textarea class="field" align="middle"
                [(ngModel)]="diagnosis"></textarea>
  </div>

  <br>
  <h2 class="prompt">Treatment</h2>
  <div class="container-fluid">
      <textarea class="field" align="middle"
                [(ngModel)]="treatment"></textarea>
  </div>

  <br><br>
  <div align="middle">
    <button class="save"
            [disabled]="filled==true"
            (click)="saveDoc()">Continue</button>
  </div>

</ul>
